<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimiçi Mayın Tarlası - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Çevrimiçi Mayın Tarlası</h1>
                <button id="createGame" class="btn btn-primary w-100 mb-3">Yeni Oyun Oluştur</button>
                <div class="input-group mb-3">
                    <input type="text" id="roomIdInput" class="form-control" placeholder="Oda ID'si girin">
                    <button id="joinGame" class="btn btn-outline-secondary">Oyuna Katıl</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const createGameBtn = document.getElementById('createGame');
        const joinGameBtn = document.getElementById('joinGame');
        const roomIdInput = document.getElementById('roomIdInput');

        createGameBtn.addEventListener('click', () => {
            fetch('/create-game')
                .then(response => response.json())
                .then(data => {
                    window.location.href = `/game/${data.roomId}`;
                });
        });

        joinGameBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            if (roomId) {
                window.location.href = `/game/${roomId}`;
            } else {
                alert('Lütfen geçerli bir Oda ID\'si girin.');
            }
        });
    </script>
</body>
</html>
